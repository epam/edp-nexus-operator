global:
  edpName: ""
  platform: "openshift"
  admins:
    - "stub_user_one@example.com"
  dnsWildCard:
  openshift:
    deploymentType: "deploymentConfigs"

name: nexus-operator
annotations: {}
nodeSelector: {}
tolerations: []
affinity: {}
image:
  name: epamedp/nexus-operator
  # if not defined then .Chart.AppVersion is used
  version:

resources:
  limits:
    memory: 192Mi
  requests:
    cpu: 50m
    memory: 64Mi

nexus:
  deploy: true
  name: "nexus"
  image: "sonatype/nexus3"
  version: "3.33.1"
  basePath: ""
  imagePullSecrets:
  storage:
    class: gp2
    size: 10Gi
  annotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  ingress:
    annotations: {}
  proxyImage: "quay.io/keycloak/keycloak-gatekeeper:10.0.0"

  resources:
    limits:
      memory: 3Gi
    requests:
      cpu: 100m
      memory: 1.5Gi
